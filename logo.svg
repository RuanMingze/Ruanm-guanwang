<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 圆形边框背景 -->
  <circle cx="100" cy="100" r="100" fill="url(#gradient)" />
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361ee" />
      <stop offset="100%" stop-color="#3a0ca3" />
    </linearGradient>
    <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4cc9f0" />
      <stop offset="100%" stop-color="#f72585" />
    </linearGradient>
  </defs>
  
  <!-- 立方体图标（参考home.html中的fa-cube） -->
  <!-- 将整个图标组居中，并稍微向下调整 -->
  <g transform="translate(100, 110)">
    <!-- 立方体的三个面 -->
    <polygon points="-40,-40 0,-60 40,-40 0,-20" fill="url(#cubeGradient)" opacity="0.9"/>
    <polygon points="0,-20 40,-40 40,0 0,20" fill="url(#cubeGradient)" opacity="0.7"/>
    <polygon points="0,-20 0,20 -40,0 -40,-40" fill="url(#cubeGradient)" opacity="0.8"/>
    
    <!-- 立方体内部的闪电 -->
    <path d="M10 -30 L-5 0 L5 0 L-15 30 L-5 5 L5 5 L10 -30 Z" fill="white" />
  </g>
</svg>